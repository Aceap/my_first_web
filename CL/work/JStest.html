<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
    <script>

    </script>
</head>
<body>
<script>
    cars = ["BMW", "Volvo", "Saab", "Ford"];

    function write() {
        for (let i = 0; i < cars.length; i++) {
            document.write(cars[i]);
        }
    }
</script>
<p id="a">
    您只能在 HTML 输出流中使用 <strong>document.write</strong>。
    如果您在文档已加载后使用它（比如在函数中），会覆盖整个文档。
</p>
<button onclick="write()" type="button">点击这里</button>
</body>
</html>
