<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>唐诗一首</title>
    <style type="text/css">
        *{text-align: center;}
        .poemTitle{color: #B22222}
        .poemText{letter-spacing: 3px;line-height: 2.5}
        .poemComment{font-family: 宋体;font-size: 14px;letter-spacing: 3px;line-height: 1.5;text-align: left}
        .container{width: 650px;margin: 0 auto;text-align: center;background-color: #EFEFDA;padding: 20px}
        h1{font-family: 黑体;font-size: 44px;color: #B22222;letter-spacing: 12px}
    </style>
</head>
<body>
<div class="container">
    <h1 class="poemTitle">早发白帝城</h1>
    <br>
    <h5>李白</h5>
    <br>
    <p class="poemText">
        朝辞白帝彩云间，千里江陵一日还，
        <br>
        两岸猿声啼不住，轻舟已过万重山。</p>
    <p class="poemComment">
        <span class="emphasize">【简析】   </span>
        诗是写景的。唐肃宗乾元二年（759），诗人流放夜郎，行至白帝遇赦，乘舟东还江陵时而作此诗。
        诗意在描摹自白帝至江陵一段长江，水急流速，舟行若飞的情况。首句写白帝城之高；
        二句写江陵路遥，舟行迅速；三句以山影猿声烘托行舟飞进；
        四句写行舟轻如无物，点明水势如泻。全诗锋棱挺拔，一泻直下，快船快意，令人神远。
        难怪乎明人杨慎赞曰：“惊风雨而泣鬼神矣！”
    </p>
</div>
</body>
</html>
