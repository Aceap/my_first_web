<!DOCTYPE html>
<html lang="zh">
<head>
    <title>for循环实例</title>
    <meta content="text/html;charset=UTF-8" http-equiv="Content-Type">
    <style>
        div#endpagecol {
            width: 660px;
            margin: 0px 10px 0px 0px;
            padding: 0px 0px 0px 0px;
            float: left;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div id="endpagecol">
    <script type=text/javascript>
        var fname = "";
        for (var i = 1; i <= 30; i++) {
            fname = "gif/gif_" + ((i < 10) ? "00" + i : "0" + i) + ".gif";
            document.write("<img  src=\"" + fname + "\"/>");
        }
    </script>
</div>
</body>
</html>
